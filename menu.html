<body>
    <header>
        <div class="header-container">
            <h1>Selamat Datang di UMKM Coffee Shop</h1>
            <nav>

                <a href="menu.html">Menu</a>

                <p>Rp 30.000</p>
            </label>
            <label class="menu-item">
                <img src="images/robusta.jpg" alt="Kopi Robusta">

            </label>
            <label class="menu-item">
                <img src="images/latte.jpg" alt="Kopi Latte">

                <p>Rp 35.000</p>
            </label>
            <label class="menu-item">
                <img src="images/cappuccino.jpg" alt="Kopi Cappuccino">
                <p>Kopi Cappuccino</p>
                <p>Rp 32.000</p>
            </label>
            <label class="menu-item">
                <img src="images/espresso.jpg" alt="Kopi Espresso">
